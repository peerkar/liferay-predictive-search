components:
    schemas:
        Attribute:
            properties:
                key:
                    type: string
                value:
                    type: string
            type: object
        Suggestion:
            description:
                Suggestion
            properties:
                attributes:
                    items:
                        $ref: "#/components/schemas/Attribute"
                    type: array
                text:
                    type: string
            type: object
        Suggestions:
            description:
                Typeahead
            properties:
                suggestions:
                    items:
                        $ref: "#/components/schemas/Suggestion"
                    type: array
            type: object
info:
    description: "AutocompleteRest REST API"
    license:
        name: "Apache 2.0"
        url: "http://www.apache.org/licenses/LICENSE-2.0.html"
    title: "AutocompleteRest"
    version: v1.0
openapi: 3.0.1
paths:
    /suggestions:
        get:
            operationId: getSuggestions
            parameters:
                - in: query
                  name: keywords
                  required: true
                  schema:
                      type: string
                - in: query
                  name: languageId
                  required: true
                  schema:
                      type: string
                - in: query
                  name: size
                  required: true
                  schema:
                      format: int64
                      type: integer
                      
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Suggestions"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Suggestions"
                    description:
                        ""
            tags: ["Suggestion"]
